{% extends 'base/base.html' %}

{% block content%}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Compras Realizadas</h3>

          <div class="card-tools">
            
            <div class="input-group input-group-sm" style="width: 800px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Buscar ....">
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search" style="font-size: 17px;"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="input-group input-group-sm col">
            <a href="{% url 'compras:CrearCompra' %}" class="btn btn-outline-success" >Nueva Compra</a>
          </div>
        </div>
        <!-- /.card-header -->

        
        <div class="card-body table-responsive p-0" style="height: 400px;">
          <table class="table table-head-fixed text-nowrap">
            <thead>
              <tr>
                <th>FECHA</th>
                <th>ID</th>
                <th>USUARIO</th>
                <th>COSTO TOTAL</th>
                <th>ACCIONES</th>
              </tr>
            </thead>
            <tbody>
            {% if compras %}
                 {% for compra in compras %}
            <tr>
                <td>{{compra.co_fechaIngreso}}</td>
                <td>{{compra.id}}</td>
                <td>Orlando Diaz</td>
                <td>{{compra.co_Total}}</td>
                <td>
                    <a href="#" class="btn btn-outline-warning" title="Actualizar" ><i class="fas fa-pen-square"  style="font-size: 18px;"></i></a>
                    <a href="#" class="btn btn-outline-danger"  title="Eliminar"><i class="fas fa-trash-alt" style="font-size: 18px;"></i></a>
                    <a href="#" class="btn btn-outline-info"    title="Ver Detalles"><i class="fas fa-eye" style="font-size: 18px;"></i></a>
                </td>
            </tr>
                {% endfor%}
            {%endif%}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
        
      </div>
      <!-- /.card -->
    </div>
  </div>
{% endblock %}
