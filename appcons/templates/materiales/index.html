{% extends 'base/base.html' %} {% block content%}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        {% if perms.appcons.add_material %}
        <a
          href="{% url 'materiales:agregarMaterial' %}"
          class="btn btn-success"
        >
          Nuevo material
        </a>
        {% endif %}
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 800px;">
            <input
              type="text"
              name="table_search"
              class="form-control float-right"
              placeholder="Buscar ...."
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search" style="font-size: 17px;"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-header -->

      <div class="card-body table-responsive p-0" style="height: 400px;">
        <table class="table table-head-fixed text-nowrap">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% if materiales %} {% for material in materiales %}
            <tr>
              <td>{{material.id}}</td>
              <td>{{material.ma_nombre}}</td>
              <td>
                <a href="#" class="btn btn-warning" title="Actualizar">
                  <i class="fas fa-pen-square" style="font-size: 18px;"></i>
                </a>
                <a href="#" class="btn btn-danger" title="Eliminar">
                  <i class="fas fa-trash-alt" style="font-size: 18px;"></i>
                </a>
                <a href="#" class="btn btn-info" title="Ver Detalles">
                  <i class="fas fa-eye" style="font-size: 18px;"></i>
                </a>
              </td>
            </tr>
            {% endfor%} {%endif%}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>

{% endblock %}
