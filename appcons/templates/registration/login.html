{% load static %} {% block content %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'src/login/css/style.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}" />

    <link rel="stylesheet" href="{% static 'src/css/login.css' %}" />
    <title>Bienvenido de nuevo</title>
  </head>

  <body>
  <div class="contenedor vh-100">
    <section class="ftco-section">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center;">
          <div class="col-md-6 text-center mb-5">
            <p class="heading-section titulo">
              CONSTRURIO
            </p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-flex">
              <!-- carrucel -->
              <div id="logoBanner">
                <div
                  id="carouselExampleControls"
                  class="carousel slide carousel-fade"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                      <img
                        src="{% static 'img/logologin.png' %}"
                        class="img-fluid"
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img
                        src="{% static 'img/logologin1.png' %}"
                        class="img-fluid d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img
                        src="{% static 'img/logologin2.png' %}"
                        class="img-fluid d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img
                        src="{% static 'img/logologin3.png' %}"
                        class="img-fluid d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img
                        src="{% static 'img/logologin4.png' %}"
                        class="img-fluid d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img
                        src="{% static 'img/logologin5.png' %}"
                        class="img-fluid d-block w-100"
                        alt="..."
                      />
                    </div>


                  </div>
                  
                  </button>
                </div>
              </div>

              <div
                text-align="justify-content-center"
                class="login-wrap p-4 p-md-5 boxLogin col-4"
              >
                <form action="" method="post" class="signin-form">
                  {% csrf_token %}

                  <div class="form-group" style="background-color: #EFEFEF;">
                    <label class="col-10" for="id_username">
                      {{form.username.label}}:
                    </label>
                    <div style="background-color: #EFEFEF;">
                      {{form.username}}
                    </div>
                  </div>
                  <div class="form-group" style="background-color: #EFEFEF;">
                    <label class="col-8" for="id_password">
                      {{form.password.label}}
                    </label>
                    <div>{{form.password}}</div>
                  </div>

                  <div
                    class="row justify-content-around"
                  >
                    <button
                      type="submit"
                      class="btn btn-success col-8 col-sm-5"
                    >
                      Ingresar
                    </button>

                    <a
                      href="{% url 'compras:registro' %}"
                      class="btn btn-info col-8 col-sm-5"
                    >
                      Registrarse
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
 </div>
  </body>

  {% endblock content %} {% block extrajs %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>

  <script src="{% static 'src/login/js/jquery.min.js' %}"></script>
  <!-- <script src="{% static 'src/login/js/popper.js' %}"></script> -->

  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- <script src="{% static 'src/login/js/bootstrap.min.js' %}"></script> -->

  <script src="{% static 'src/login/js/main.js' %}"></script>
  

  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <script>
    var username = document.getElementById('id_username')
    username.classList = 'form-control'

    var password = document.getElementById('id_password')
    password.classList = 'form-control'
  </script>

  {% endblock extrajs %}
</html>
